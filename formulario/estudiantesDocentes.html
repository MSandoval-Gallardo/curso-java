<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </script>
    <title>Document</title>
</head>
<body>

    <div class="container my-5">
        <h1>Estudiantes y Profesores</h1>
        <form id="formulario">
            <input 
                type="text" 
                class="form-control mb-2"
                name="nombre"
                placeholder="ingrese nombre..."
                required
            />
            <input 
                type="number" 
                class="form-control mb-2"
                name="edad"
                placeholder="ingrese edad..."
                required
            />
            <select class="form-select mb-2" aria-label="Default select example" name="opcion">
                <option value="Estudiante" selected>Estudiante</option>
                <option value="Profesor">Profesor</option>
            </select>

            <button class="btn btn-primary" type="submit">Agregar</button>
        </form>

        <section class="row mt-3">
            <div class="col-6" id="pintarEstudiante">
            </div>
            <div class="col-6" id="pintarProfesor"></div>
        </section>

    </div>
    <template id="templateEstudiante">
        <article class="card mb-2">
            <div class="card-body">
                <h5 class="d-flex justify-content-between">
                    <span class="text-primary">Nombre</span>
                    <span class="badge bg-success">Aprobado</span>
                </h5>
                <h6></h6>
                <p class="lead">edad</p>
                <button class="btn btn-success">Aprobado</button>
                <button class="btn btn-danger">Reprobado</button>
            </div>
        </article>
    </template>
    <template id="templateProfesor">
        <article class="card mb-2 bg-dark text-white">
            <div class="card-body">
                <h5>Nombre</h5>
                <h6>Profesor</h6>
                <p class="lead">edad</p>
            </div>
        </article>
    </template>




    <script src="estudiantesDocentes.js"></script>
</body>
</html>
