<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Api Rick</title>
</head>
<body>
    <h1>Api Rick And Morty</h1>
    <div class="container my-5">
        <!-- spinner cargando -->
        <section class="d-flex align-items-center d-none" id="loading">
            <strong role="status">Cargando...</strong>
            <div class="spinner-border ms-auto" aria-hidden="true"></div>
        </section>

        <div id="paginacion"></div>
        <template id="template-paginacion">
            <section class="my-3 d-flex justify-content-between">
                <button class="btn btn-outline-secondary">prev</button>
                <button class="btn btn-outline-primary">next</button>
            </section>
        </template>

        <section class="row" id="card-dinamicas">
        </section>
    
    </div>
    <template id="template-card">
        <article class="col-12 col-md-6 col-lg-3 mb-3">
            <div class="card text-centrer shadow">
                <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title text-primary lead">
                        nombre personaje
                    </h5>
                    <p class="lead text-secondary">Human</p>
                </div>
            </div>
            
        </article>
    </template>
    <script src="rickAndMorty.js"></script>
</body>
</html>
