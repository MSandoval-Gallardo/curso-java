<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Formularios</h1>
    <form id="formulario" novalidate>
            <input
            class="form-control mb-2"
            type="text"
            name="userName"
            placeholder="Ingrese nombre"
            autocomplete="off"
            id="userName"
            required
            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
            title="Solo leytras en el nombre"
            minlength="3"
            maxlength="10"
            value="Miguel"
        />
        <p class="text-danger mb-2 d-none" id="alertName">texto de error userrName</p>

        <input 
            class="form-control mb-2"
            type= "email"
            placeholder="Ingrese correo"
            name="userEmail"
            id="userEmail"
            autocomplete="off"
            required
            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
            title="Ingrese un correo válido"
            value="miguel@correo.cl"

        />

        <p class="text-danger mb-2 d-none" id="alertEmail">texto de error userEmail</p>

        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>

    <div class="alert alert-success my-2 d-none" id="alertSuccess"></div>
    <script src="formularioFormData.js"></script>
</body>
</html>
